site_name: Alces Cloud Knowledgebase
repo_url: https://github.com/alces-software/alces-cloud-docs
nav:
  - What is Alces Cloud?:
    - index.md
  - Getting Started:
      - starter/index.md
      - Accessing Alces Cloud (Linux/MacOS): starter/access-linux.md
      - Accessing Alces Cloud (Windows): starter/access-windows.md
      - Creating an SSH Key: starter/key.md
      - Creating an instance: starter/instance.md
  - Resources:
      - Quotas: quotas/overview.md
      - Compute:
        - Flavors: compute/flavors.md
        - Images: compute/images.md
        - Remote Console: compute/console.md
      - Networking:
        - Networks: networking/networks.md
        - Security Groups: networking/secgroups.md
      - Storage:
        - Volumes: storage/volumes.md
  - Troubleshooting:
      - troubleshooting/index.md
      - FAQs: troubleshooting/faq.md
      - Instances: troubleshooting/instances.md
  - Policies:
    - policy/index.md
    - Usage Policies: policy/usage.md
    - Terms of Service: policy/tos.md
  - Blogs:
    - blog/index.md

not_in_nav: |
 /index.md
  /blogs

theme:
  name: material
  custom_dir: custom_theme/
  logo: docs/assets/images/logo.png
  favicon: docs/assets/images/favicon.ico
  features:
    - content.code.annotate
    - content.code.copy
    - navigation.sections
    - navigation.indexes # Allows adding overview pages to sections, name them index.md
    - navigation.tabs
    - navigation.top
    - search.suggest
    - search.highlight
extra:
  version:
    provider: mike
    default: latest
plugins:
  - blog:
      post_date_format: long
      post_url_format: "{slug}"
      post_excerpt_max_authors: 2
      pagination_per_page: 5
      pagination_format: "$link_previous $page $link_next"
      post_readtime: true
      post_readtime_words_per_minute: 265
      post_excerpt: required
      authors_file: blog/.authors.yml
  - macros:
      include_dir: partials
  - search
  - minify:
      minify_html: true
      minify_js: true
      minify_css: true
  - spellcheck:
      backends:
        - symspellpy
        - codespell:  # or nested configs
            dictionaries: [clear, rare, informal, usage, code, names]
      known_words: codespell/known_words.txt
      ignore_code: yes
      min_length: 3
markdown_extensions:
  - abbr
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - admonition
  - pymdownx.details
  - pymdownx.keys
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true 
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.snippets:
      auto_append:
        - includes/abbreviations.md
  - pymdownx.tasklist:
      custom_checkbox: true
  - toc:
      title: On this page
extra_css: 
  - stylesheets/extra.css
extra_javascript:
  - javascripts/extra.js
